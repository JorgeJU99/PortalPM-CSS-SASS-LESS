<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/red-mundial.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Portal Web</title>
</head>

<body class="container-fluid bg-dark h-100 d-flex">
    <div class="card-body bg-light border rounded m-5 d-flex align-items-center justify-content-center">
        <div class="p-5 border rounded  shadow w-75  bg-form">
            <form>
                <div class="m-3">
                    <h2>Contacto</h2>
                    <fieldset>
                        <div class="row mb-2">
                            <div class="col-12">
                                <label class="form-label"> Su nombre:</label>
                            </div>
                            <div class="col-12">
                                <input class="form-control" type="text" placeholder="Jorge Enrique" id="nombre" required/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12">
                                <label class="form-label"> Su correo electr√≥nico:</label>
                            </div>
                            <div class="col-12">
                                <input class="form-control" type="email" placeholder="example@gmail.com" id="correo" required/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12">
                                <label class="form-label"> Asunto:</label>
                            </div>
                            <div class="col-12">
                                <input class="form-control" type="text" placeholder="Asunto..." id="asunto" required/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12">
                                <label class="form-label">Mensaje:</label>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" placeholder="Mensaje..." id="mensaje" required></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-1" type="submit" onclick="formularioContacto()">Enviar</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
</body>

<script src="../index.js"></script>

</html>
